<!DOCTYPE html>
<html>
<head>
    <script src="options.js"></script>
</head>

<body>
    <div class="settings-block">
        <div class="seetings-block-header">

        </div>
        <div class="settings-block-body">
            <div class="settings-row">
                <div class="title">Native language</div>
                <select class="settings-select" id="native-language">
                    <option value="uk-UA">Ukrainian</option>
                    <option value="de-DE">Germany</option>
                    <option value="fr-FR">Franch</option>
                </select>
            </div>
            <div class="settings-row">
                <div class="title">Image count</div>
                <select class="settings-select" id="image-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
    </div>
    General options:
    <select id="color">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>

    <label>
    <input type="checkbox" id="like">
    I like colors.
  </label>

    <div id="status"></div>
    <button id="save">Save</button>
</body>

</html>
