<!DOCTYPE html>
<html>
<head>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="settings-block">
        <div class="seetings-block-header">
            General options
        </div>
        <div class="settings-block-body">
            <div class="settings-row">
                <div class="title">Native language</div>
                <select class="settings-select" id="native-language"></select>
            </div>
            <div class="settings-row">
                <div class="title">Image count</div>
                <select class="settings-select" id="image-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
    </div>
    <button class="settings-button" id="accept-changes">Accept changes</button>
</body>

</html>
