<div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of vocabilary" (click)="selectWordChanged(item)">
                <td class="firstColumn">
                    <div>{{item.name}}</div>
                    <a *ngIf="!item.showTranslation" 
                        href
                        (click)="translate(item)">show translation</a>
                    <div *ngIf="item.showTranslation">{{item.translation}}</div>
                </td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
